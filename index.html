<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DANA UI Form</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .header {
      background-color: #008CFF;
      padding: 40px 20px 60px;
      text-align: center;
    }
    .header .logo-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .header img {
      height: 30px;
    }
    .header .text {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    .form-box {
      background: white;
      margin: -40px auto 0;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-box label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    .input-group {
      display: flex;
      border: 1.5px solid orange;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      align-items: center;
    }
    .input-group .logo-icon {
      background: white;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .input-group .logo-icon img {
      height: 20px;
    }
    .input-group .prefix {
      background: #fff;
      padding: 12px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }
    .input-group input {
      border: none;
      padding: 12px;
      flex: 1;
      font-size: 16px;
      outline: none;
    }
    .info-box {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #333;
      margin-bottom: 20px;
    }
    .info-box img {
      height: 30px;
      margin-right: 10px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #008CFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo-title">
      <img src="assets/logo.png" alt="DANA Logo">
      <span class="text">DANA</span>
    </div>
  </div>

  <div class="form-box">
    <label>Masukkan nomor HP sebagai ID DANA</label>
    <div class="input-group">
      <div class="logo-icon">
        <img src="assets/logo-mini.png" alt="Logo Mini">
      </div>
      <div class="prefix">+62</div>
      <input type="tel" placeholder="811 234 5678" maxlength="13">
    </div>

    <div class="info-box">
      <img src="assets/logo.png" alt="Icon">
      <div>Dengan menghubungkan akun <strong>DANA</strong> dengan <strong>Vidio</strong>, kamu setuju untuk:</div>
    </div>

    <button class="btn">LANJUTKAN</button>
  </div>

</body>
</html>
